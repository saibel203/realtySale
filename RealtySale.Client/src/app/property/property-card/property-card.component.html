<div class="card">
  <div class="card-image-wrapper">
    <img *ngIf="property?.Image" src="./assets/images/{{ property?.Image }}.jpg" alt="House image" class="property__card-image card-img-top">
    <img *ngIf="!property?.Image" src="./assets/images/default_house_image.png" alt="Default house image" class="property__card-image card-img-top">
    <ul *ngIf="!hideIcons" class="list-inline text-center card-member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{ property?.Id }}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1 class="mb-0">{{ property?.BHK }} BHK {{ property?.PType }} </h1>
    in {{ property?.Name }}<span *ngIf="property?.Name">,</span>
    {{ property?.City }}

    <h6 class="mt-2">{{ property?.FType }}
      <span *ngIf="property?.FType !== 'Unfurnished'">Furnished</span> | Ready to move
    </h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class="font-highlight">{{ property?.Price }} USD.</span> |
    Area: <span class="font-highlight">{{ property?.BuiltArea }} Sq Ft</span></h6>
  </div>
</div>
